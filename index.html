<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>i18n</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- "添加到主屏幕"后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="Keywords" content="家居,装修,生活,装修效果图,家居搭配,创意家居,软装搭配,网上买家具">
    <meta name="description" content="一兜糖家居 汇聚数万套家居装修效果图。客厅装修效果图、卧室装修效果图、餐厅装修效果图、书房装修效果图、厨房装修效果图、卫浴装修效果图。">
    <!-- 忽略浏览器自动识别邮箱账号和电话号码 -->
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- icon -->
    <link rel="shortcut icon" href="http://example.com/favicon.ico" type="image/vnd.microsoft.icon">
    <!-- 适配 -->
    <script src="/static/js/flexible.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
